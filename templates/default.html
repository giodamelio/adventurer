<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
        hr {
            border-color: #BBB -moz-use-text-color -moz-use-text-color;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-md-offset-2">
                <h1>{{ title }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-8 col-md-offset-2">
                <div>{{ content | safe }}</div>
            </div>
        </div>
        {% if links %}
        <div class="row">
            <div class="col-sm-12 col-md-8 col-md-offset-2">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-8 col-md-offset-2">
                <ul class="nav nav-pills nav-stacked">
                    {% for link in links %}
                    <li>
                        <a href="{{ link.filename }}">
                            <span class="text-left">{{ link.text }} </span>
                            <span class="glyphicon glyphicon-arrow-right pull-right" aria-hidden="true"></span>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
